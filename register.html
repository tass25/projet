<!DOCTYPE html>
<html>
<head>
    <title>Campy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register-login.css">   
</head>
<body>
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav class="navbar">
        <a href="index.html"> home</a>
        <a href="index.html"> about us</a>
        <a href="contactus.html"> contact us</a>
        <a href="index.html">destinations </a>
        <a href="index.html"> services</a>
        <a href="index.html"> gallery </a>
        </nav>
        <a href="login.html" class="btn">Login</a>
    </header>
    <div class="background-image"></div>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" class="form-horizontal" action="index.html">

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
            <label for="last-name" class="name-label">Last Name:</label>
            <input type="text" name="lastName" placeholder="Last Name" required>
        </div>

            <br>
            <div class="form-group">
            <label for="birth-date" class="birth-date-label">Birth Date:</label>
            <input type="date" name="birthDate" placeholder="Birth Date" required>
        </div>

            <br>
            <div class="form-group">
            <label for="phone-number" class="phone-label">Phone Number:</label>
            <input type="tel" name="phone" placeholder="Phone Number" required>
        </div> 

            <br>
            <div class="form-group">
            <label for="register-email" class="email-label">Email:</label>
            <input type="email" name="email" placeholder="Email" required>
        </div> 
            <br>

            <div class="form-group">
            <label for="register-password" class="password-label">Password:</label>
            <input type="password" name="password" placeholder="Password" required>
        </div> 
            <br>

            <div class="form-group">
            <label for="confirm-password" class="password-label">Confirm Password:</label>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div> 

            <br>

<div class="button-container">
    <button id="register-btn" type="submit" >Register</button>
</div>

<p>Already have an account? <a href="login.html">Click here!</a></p>

        </form>
        <span class="close-btn" id="close-register-popup">&times;</span> 
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
